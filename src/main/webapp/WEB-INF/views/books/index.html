<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All people</title>
</head>
<body>
<h1>Book list</h1>

<div th:each="book : ${books}">
  <a th:href="@{/books/{id}(id=${book.getId()})}"
     th:text="${book.getTitle()} + ', ' + ${book.getAuthor()} + ', ' + ${book.getYear()}">valya</a>
</div>

<hr/>
<a href="books/new">Add book</a>
<a href="/people"> People list</a>
<hr/>
</body>
</html>
