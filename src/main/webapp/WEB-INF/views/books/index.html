<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>All people</title>
</head>
<body>
<h1>Список книг </h1>

<div th:each="book : ${books}">
  <a th:href="@{/books/{id}(id=${book.getId()})}"
     th:text="${book.getTitle()} + ', ' + ${book.getAuthor()} + ', ' + ${book.getYear()}">valya</a>
</div>

<hr/>
<a href="books/new">Добавить книгу</a>
<a href="/people"> Список людей</a>
<br/>
<a href="/books?page=0&books_per_page=3">Страничный вид</a>
<a href="/books?sort_by_year=true">Отсортировать по году</a>
<hr/>
</body>
</html>
