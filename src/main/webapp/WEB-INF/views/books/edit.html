<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit book</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
  <label for="title">Enter book title: </label>
  <input type="text" th:field="*{title}" id="title">
  <div style="color: red" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">Title validation</div>
  <br/>
  <label for="author">Enter author: </label>
  <input type="text" th:field="*{author}" id="author">
  <br/>
  <label for="year">Enter year: </label>
  <input type="text" th:field="*{year}" id="year">
  <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}">year validation</div>
  <br/>

  <input type="submit" value="Update"/>
</form>
</body>
</html>
